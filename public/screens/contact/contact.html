<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../contact/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="script.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
  <header> 
    <div id="nav-placeholder"></div>
    <script>
        fetch('../navbar/nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
            });
    </script>
  </header>
  <div class="contact-container">
    <div id="contact">
        <h2>Contact</h2>
        <form id="contact-form" onsubmit="SendMail(); return false;">
            <input type="text" id="fullName" placeholder="Full Name" required /><br />
            <input type="email" id="email_id" placeholder="Email" required /><br />
            <textarea id="message" placeholder="Message" required></textarea><br />
            <button type="submit">Send</button>
        </form>            
    </div>  
  </div>
</body>
</html>
